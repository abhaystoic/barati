<div class="modal fade" id="review-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#40403E">
        <button type="button" style ="margin-top:25px;margin-right:10px;background-color:#FE980F" class="close btn btn-warning" data-dismiss="modal" aria-label="Close"></button>
        <h4 class="modal-title" style= "color:white" id="myModalLabel">Update Your Review</h4>
      </div>
      <div class="modal-body">
        <form action="/update_review/" name="update_review" id="update_review" method="post">
          {% csrf_token %}
          <input type="hidden" name="update_reviewed_ref_id" value="{{card_detail.ref_id}}" />
            <span>
              <div class="form-group">
                <div class="col-sm-1"></div>
                <div class="col-sm-3 label-control">
                  <label for="title">Review Title : </label>
                </div>
                <div class="col-sm-8">
                  <input type="text" name="update_title_review" placeholder="Review title" value="{{user_review.title}}" />
                </div>
              </div>
            </span>
            <br>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-3 label-control">
                <label for="title">Your Review: </label>
              </div>
              <div class="col-sm-8">
                <textarea name="update_detailed_review" placeholder="Your opinion about this product" >{{user_review.detailed_review}}</textarea>
              </div>
            </div>  
            <br>
            <div class="form-group">
              <div class="col-sm-1"></div>
              <div class="col-sm-3 label-control">
                <label for="title">Your Recommendation: </label>
              </div>
              <div class="col-sm-8">
                <select name="update_recommendation" class="recommendation_select_box">
                  <option value="">Will you recommend this product?</option>
                  <option {% if user_review.recommended == 'yes' %}selected{% endif %}>Yes</option>
                  <option {% if user_review.recommended == 'no' %}selected{% endif %}>No</option>
                  <option {% if user_review.recommended == 'maybe' %}selected{% endif %}>Maybe</option>
                </select>
                <br></br><br>
              </div>
            </div>
            <center><button type="submit" class="btn btn-default">Update</button></center>
          </form>
        </div>
      </div>
    </div>
  </div>
