<script type="text/javascript">

	function add_to_cart(venue_seq_number)
   	{
          var add_to_cart_form_id = '#add_to_cart'+ String(venue_seq_number);
          $(add_to_cart_form_id).submit(function() { // catch the form's submit event
              $.ajax({
                  url : this.action, 
                  type : "POST",
                  dataType: "json",
                  data: $(this).serialize(), // get the form data
                  context : this,
                  success : function(json) {
                    alert(json);
                    if (json == "success_add_to_cart")
                    {
                      window.location = location.pathname; // redirect back to the calling page
                    }
                    },
                  error : function(xhr,errmsg,err) {
                    remove_spinner(); 
                    alert(xhr.status + ": " + xhr.responseText);
                    }
              });
              return false;
          });
    }

    function add_to_wishlist(venue_seq_number)

</script>
