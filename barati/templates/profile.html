{% load crispy_forms_tags %}
{% load staticfiles %}
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<link href="{% static 'css/drop_down_menu_default.css' %}" rel="stylesheet"/>
<link href="{% static 'css/drop_down_menu_component.css' %}" rel="stylesheet"/>
<link href="{% static 'css/barati_base.css' %}" rel="stylesheet"/>
<script src="{% static 'js/modernizr.custom.js' %}"></script>
<link rel="stylesheet" type="text/css" media="all" href="{% static 'css/jsDatePick_ltr.min.css' %}" />
<script type="text/javascript" src="{% static 'js/jsDatePick.min.1.3.js' %}"></script>

<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" /><!--Autcomplete-->
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script><!--Autcomplete-->
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script><!--Autcomplete-->
<html>
<head>
	<title>Profile</title>
</head>
<body>
	

	<div class="section-modal">
            <div class="modal-content">
                <a href="/"><div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                </a>
                
                <div class="container">
                    <div class="row">
                        <div class="section-title text-center">
                            <h2>Profile</h2>
                            
                        </div>
                    <br><br><br>
                    
                        <div class = "row">
                        <div class="col-md-8 col-md-offset-4 col-xs-8 col-xs-offset-4">

                            <form action = "account/profile" id="ProfileForm" method="POST">{% csrf_token %}


                                

                                <div class = "row form-group">
                                    <label class="label-control"  for="first_name">First Name</label>
                                </div>
                                
                                <div class ="row">    
                                    <div class="form-group col-md-7 col-xs-9">
                                        
                                        {{form.first_name}}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="middle_name">Middle Name</label>
                                </div>
                                
                                <div class ="row">    
                                    <div class="form-group col-md-7 col-xs-9">
                                        
                                        {{form.middle_name}}
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                
                                <div class = "row form-group">
                                    <label class="label-control"  for="last_name">Last Name</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.last_name }}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="email">Email</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.email }}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="contact1">Contact1</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.contact1}}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="contact2">Contact2</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.contact2}}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="contact3">Contact3</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.contact3}}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>

                                <div class = "row form-group">
                                    <label class="label-control"  for="address">Address</label>
                                </div>    
                                <div class="row">
                                    <div class="form-group col-md-7 col-xs-9">
                                       
                                        {{form.address}}
                                        <p class="help-block text-danger" ></p>
                                    </div>
                                </div>
                                
                                <div class="clearfix"></div>
                                    <div class="col-lg-12 text-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                    
                               <br><br><br><br> 
                            </form>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
        </div>

</body>
</html>
