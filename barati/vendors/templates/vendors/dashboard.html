{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Vendor Dashboard | Barati</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'css/main2.css' %}" rel="stylesheet">
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet">
	<link href="{% static 'css/fullcalendar.min.css' %}" rel="stylesheet">


	<style>

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

	</style>				
  	
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{% static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
    

</head><!--/head-->

<body>
	{% include 'vendors/header.html'%}
	{% include 'vendors/category_tab.html'%}
	
	<section>
		<div class="container">
			<div class="row">
				
				<div class="col-sm-9 padding-right">
					
					<div id="order_table">
						<table>
						<thead>
						<tr>
							
						</tr>
						</thead>
						<tbody>
						
						</tbody>
						</table>
					</div>
					
				</div>
			</div>
		</div>
	</section>

		<div >
			<p><b>Block Your Product</b></p>
			<form action="block_product/" name="block_product" id="block_product" method="post">
				{% csrf_token %}
				
				<div class="col-sm-2">
					<b>Product Id</b>
				</div>
				<div class="col-sm-10">
					<input type="text" name="product_id" placeholder="Enter product_id" required="true"/>
				</div>
				<div class="col-sm-2">
					<b>Title</b>
				</div>
				<div class="col-sm-10">
					<input type="text" name="title" placeholder="Enter Title" />
				</div>
				<div class="col-sm-2">
					<b>Start Date</b>
				</div>
				<div class="col-sm-10">
					<input type="date" name="start_date" placeholder="Enter start date YYYY-MM-DD format" />
				</div>
				<div class="col-sm-2">
					<b>Start Time</b>
				</div>
				<div class="col-sm-10">
					<input type="time" name="start_time" placeholder="Enter start time" >
				</div>
				<div class="col-sm-2">
					<b>End Date</b>
				</div>
				<div class="col-sm-10">
					<input type="date" name="end_date" placeholder="Enter start date YYYY-MM-DD format" />
				</div>
				<div class="col-sm-2">
					<b>End Time</b>
				</div>
				<div class="col-sm-10">
					<input type="time" name="end_time" placeholder="Enter end time" />
				</div>
				<br><br>
				

				<button type="submit" class="btn btn-default">
					Submit
				</button>
				<br><br>
				
			</form>
		</div>
		<div id='calendar'></div>
		{{finals}}

	
	{% include 'vendors/footer.html'%}	
	
    <script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
	<script src="{% static 'js/price-range.js' %}"></script>
    <script src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar.min.js' %}"></script>
    <script src="{% static 'js/fullcalendar.js' %}"></script>

    <script type="text/javascript">
    	$(document).ready(function() {
    		$('#dashboard_nav').removeClass().addClass('active');
    	});
    </script>
    <script>

	$(document).ready(function() {
		
		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,basicWeek,basicDay'
			},
			defaultDate: '2016-05-1',
			editable: true,
			eventLimit: true, // allow "more" link when too many events

			events:[
				{{book_products|safe}}
			]
		});
$('#block_product').submit(function() { // catch the form's submit event
        $.ajax({
            url : this.action, 
            type : "POST",
            dataType: "json",
            data: $(this).serialize(), // get the form data
            context : this,
            success : function(json) {
              alert(json);
              var current_url = location.pathname;
              if (json == "success_submit")
              {
              	window.location = current_url; // redirect back to the calling page
              }
              },
            error : function(xhr,errmsg,err) {
              alert(xhr.status + ": " + xhr.responseText);
              }
        });
        return false;
    });

    
		
	});

</script>
    
</body>
</html>
